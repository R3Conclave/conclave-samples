plugins {
    id 'com.r3.conclave.enclave'
}

dependencies {
    implementation project(path: ":common")

    implementation ("org.tribuo:tribuo-core:$tribuoVersion")
    implementation ("org.tribuo:tribuo-classification-core:$tribuoVersion")
    implementation ("org.tribuo:tribuo-classification-sgd:$tribuoVersion")

    testImplementation ("org.tribuo:tribuo-core:$tribuoVersion")
    testImplementation ("org.tribuo:tribuo-classification-core:$tribuoVersion")

    testImplementation "org.junit.jupiter:junit-jupiter:$junitJupiterVersion"
}

conclave {
    productID = 1
    revocationLevel = 0

    // you can use a privateKey to sign the enclave
    debug {
        signingType = privateKey
        signingKey = file("../signing/sample_private_key.pem")
    }
}
