plugins {
    id 'com.r3.conclave.enclave'
}

dependencies {
    implementation project(path: ":common")

    implementation ("org.tribuo:tribuo-all:4.1.0@pom") {
        transitive = true // for build.gradle (i.e., Groovy)
    }

    testImplementation "org.junit.jupiter:junit-jupiter:5.6.0"
}

conclave {
    productID = 1
    revocationLevel = 0

    // you can use a privateKey to sign the enclave
    debug {
        signingType = privateKey
        signingKey = file("../signing/sample_private_key.pem")
    }
}
