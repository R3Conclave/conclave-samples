plugins {
    id 'com.r3.conclave.enclave'
}

dependencies {
    implementation project(path: ":common")

    implementation ("org.tribuo:tribuo-all:$tribuoVersion@pom") {
        transitive = true // for build.gradle (i.e., Groovy)
    }

    implementation "org.slf4j:slf4j-api:$slf4jVersion"
    runtimeOnly "org.slf4j:slf4j-simple:$slf4jVersion"
    testImplementation "org.junit.jupiter:junit-jupiter:$junitJupiterVersion"
}

conclave {
    productID = 1
    revocationLevel = 0

    // you can use a privateKey to sign the enclave
    debug {
        signingType = privateKey
        signingKey = file("../signing/sample_private_key.pem")
    }
}
